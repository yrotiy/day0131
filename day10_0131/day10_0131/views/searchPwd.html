<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/styles/register.css">
</head>
<body>
    <div class="searchPwd-container">
        <h1>다음을 입력해주세요.</h1>
        <div class="searchPwd-box">
            <form class="name-form">
                <label for="userName">이름</label>
                <input type="text" id="userName" placeholder="2글자이상 문자로 입력하세요."
                    autocomplete="off"
                > 
            </form>
            <form class="userid-form">
                <label for="userId">userid</label>
                <input type="text" id="userId" placeholder="5글자이상 영문자로 입력하세요."
                    autocomplete="off"
                > 
            </form>
            
            <div>
                <button id="searchPwdBtn">비밀번호찾기</button> 
                <button id="resetBtn">취소</button> 
                <!-- <input type="submit" value="회원가입"> <input type="reset" value="회원가입">-->
            </div>
        </div>
    </div>
    <div class="log"></div>
    <script src="/script/fetch.js"></script>
    <!-- <script src="/script/register.js"></script> -->
    <script>
        searchPwdBtn.addEventListener('click', ()=>{
            const userName = document.getElementById('userName');
            const userId = document.getElementById('userId');

            const user = { 
                userName : userName.value, 
                userId : userId.value 
            }

            const url = `http://localhost:3000/searchPwd`;
            fetchFunc.post( url, user )
            .then( res => res.json() )
            .then( res => {
                if( res.success){
                    console.log(res.message.userPwd);
                    document.querySelector('.log').innerHTML = res.message.userPwd ;
                }else{
                    alert(res.message);
                    document.getElementById('userName').value = "";
                    document.getElementById('userId').value = "";
                }
            })
        })
    </script>
</body>
</html>
